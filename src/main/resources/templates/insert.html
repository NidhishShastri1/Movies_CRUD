<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Movie | Movie Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

    body {
      background: radial-gradient(circle at top left, #1a1a40, #0b132b, #000);
      font-family: "Poppins", sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      color: #fff;
    }

    /* Floating Film Roll Animation */
    .film-reel {
      position: absolute;
      width: 140px;
      height: 140px;
      top: 10%;
      right: 15%;
      background: url('https://cdn-icons-png.flaticon.com/512/685/685655.png') no-repeat center;
      background-size: contain;
      opacity: 0.1;
      animation: float 8s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-15px) rotate(5deg); }
    }

    .form-container {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(14px);
      border-radius: 18px;
      box-shadow: 0 0 35px rgba(0, 0, 0, 0.6);
      padding: 40px 35px;
      width: 100%;
      max-width: 520px;
      text-align: left;
      animation: popIn 1s ease-in-out;
    }

    @keyframes popIn {
      from { opacity: 0; transform: scale(0.9) translateY(20px); }
      to { opacity: 1; transform: scale(1) translateY(0); }
    }

    .form-title {
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.9rem;
      font-weight: 600;
      color: #e0e0ff;
      letter-spacing: 1px;
      text-shadow: 0 0 8px rgba(128, 138, 255, 0.5);
    }

    .form-label {
      color: #dcdcff;
      font-weight: 500;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 10px;
      padding: 10px 14px;
      transition: 0.3s;
    }

    .form-control::placeholder {
      color: #bbb;
    }

    .form-control:focus {
      border-color: #5f5fff;
      box-shadow: 0 0 8px rgba(95, 95, 255, 0.5);
      background: rgba(255, 255, 255, 0.15);
    }

    .rating-group label {
      margin-right: 12px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .rating-group input[type="radio"] {
      accent-color: #5f5fff;
      margin-right: 5px;
    }

    .rating-group label:hover {
      transform: scale(1.15);
      color: #5f5fff;
    }

    .btn-primary {
      background: linear-gradient(90deg, #4cc9f0, #4361ee);
      border: none;
      transition: 0.3s;
      font-weight: 600;
      color: #fff;
      box-shadow: 0 0 15px rgba(67, 97, 238, 0.4);
    }

    .btn-primary:hover {
      background: linear-gradient(90deg, #4895ef, #3f37c9);
      box-shadow: 0 0 25px rgba(67, 97, 238, 0.6);
      transform: scale(1.02);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: 0.3s;
      font-weight: 500;
      color: #ddd;
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: scale(1.02);
    }

    .btn-group {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.85rem;
      opacity: 0.6;
      text-align: center;
      width: 100%;
      color: #aaa;
    }
  </style>
</head>
<body>

  <div class="film-reel"></div>

  <div class="form-container">
    <h3 class="form-title">üé¨ Add New Movie</h3>

    <form th:action="@{/add}" method="post">
      <div class="mb-3">
        <label class="form-label">Movie Name</label>
        <input type="text" class="form-control" name="name" placeholder="Enter movie name" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea class="form-control" name="description" rows="3" placeholder="Write a short description"></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Image Link</label>
        <input type="text" class="form-control" name="image" placeholder="Paste image URL">
      </div>

      <div class="mb-3">
        <label class="form-label">Trailer Link</label>
        <input type="text" class="form-control" name="link" placeholder="Paste YouTube trailer link">
      </div>

      <div class="mb-3">
        <label class="form-label d-block">Rating</label>
        <div class="rating-group">
          <label><input type="radio" name="rating" value="1"> 1‚≠ê</label>
          <label><input type="radio" name="rating" value="2"> 2‚≠ê</label>
          <label><input type="radio" name="rating" value="3"> 3‚≠ê</label>
          <label><input type="radio" name="rating" value="4"> 4‚≠ê</label>
          <label><input type="radio" name="rating" value="5"> 5‚≠ê</label>
        </div>
      </div>

      <div class="btn-group">
        <button type="submit" class="btn btn-primary w-50 me-2">Add Movie</button>
        <button type="reset" class="btn btn-secondary w-50">Cancel</button>
      </div>
    </form>
  </div>

  <footer>
    ¬© 2025 Movie Project | Crafted for film lovers üé•
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
