<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Movie CRUD | Home</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body {
    background: linear-gradient(135deg, #1e1f29, #3a0ca3, #7209b7);
    font-family: "Poppins", sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #f8f9fa;
    margin: 0;
  }

  .container-box {
    background: rgba(255, 255, 255, 0.08);
    padding: 50px 60px;
    border-radius: 20px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    text-align: center;
    backdrop-filter: blur(12px);
    animation: fadeIn 1s ease-in-out;
  }

  h1 {
    font-size: 2.2rem;
    font-weight: 600;
    margin-bottom: 30px;
    letter-spacing: 1px;
    color: #fff;
  }

  .btn-glow {
    display: inline-block;
    background: linear-gradient(90deg, #ff5f6d, #ffc371);
    color: #fff;
    border: none;
    border-radius: 50px;
    padding: 12px 28px;
    font-size: 1rem;
    font-weight: 500;
    text-decoration: none;
    box-shadow: 0 0 15px rgba(255, 99, 72, 0.4);
    transition: all 0.3s ease;
    margin: 10px;
  }

  .btn-glow:hover {
    transform: translateY(-3px);
    box-shadow: 0 0 25px rgba(255, 165, 0, 0.6);
  }

  .btn-glow:nth-child(2) {
    background: linear-gradient(90deg, #43e97b, #38f9d7);
    box-shadow: 0 0 15px rgba(56, 249, 215, 0.4);
  }

  .btn-glow:nth-child(2):hover {
    box-shadow: 0 0 25px rgba(56, 249, 215, 0.6);
  }

  footer {
    position: absolute;
    bottom: 15px;
    font-size: 0.9rem;
    opacity: 0.7;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>

<body>
  <div class="container-box">
    <h1>üé¨ Movie CRUD</h1>

      <a href="/view" class="btn-glow">View Movies</a>
    </div>
  </div>

  <footer>

</body>
</html>
