<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Movie List | Movie Project</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

  body {
    background: radial-gradient(circle at top left, #0f0f1f, #1a1a40, #000);
    font-family: 'Poppins', sans-serif;
    color: #fff;
    min-height: 100vh;
    padding: 50px;
  }

  h1 {
    text-align: center;
    color: #fff;
    margin-bottom: 40px;
    text-shadow: 0 0 15px rgba(94, 96, 206, 0.6);
    font-weight: 600;
    letter-spacing: 1px;
  }

  table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(10px);
  }

  th, td {
    padding: 15px 18px;
    text-align: center;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    vertical-align: middle;
  }

  th {
    background: rgba(255, 255, 255, 0.1);
    color: #cddafd;
    font-weight: 600;
    letter-spacing: 0.5px;
    font-size: 1rem;
    text-transform: uppercase;
  }

  td {
    color: #e5e5e5;
    font-size: 0.95rem;
  }

  tr:hover {
    background: rgba(94, 96, 206, 0.15);
    transition: 0.3s;
  }

  /* Movie poster styling */
  img {
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(94, 96, 206, 0.5);
    transition: transform 0.3s ease;
  }

  img:hover {
    transform: scale(1.05);
  }

  /* Larger trailer */
  iframe {
    border-radius: 10px;
    width: 280px;
    height: 160px;
    border: none;
    box-shadow: 0 0 12px rgba(94, 96, 206, 0.4);
  }

  /* Compact description */
  .desc {
    max-width: 300px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  /* Play button */
  .play-btn {
    background: #5e60ce;
    color: #fff;
    border: none;
    border-radius: 8px;
    padding: 6px 14px;
    font-size: 0.9rem;
    font-weight: 500;
    cursor: pointer;
    transition: 0.3s;
    margin-top: 8px;
  }

  .play-btn:hover {
    background: #4a4fc1;
    box-shadow: 0 0 10px rgba(94, 96, 206, 0.4);
  }

  footer {
    text-align: center;
    margin-top: 40px;
    color: #999;
    font-size: 0.9rem;
    opacity: 0.7;
  }
</style>
</head>

<body>
  <h1>üé• Movie Database</h1>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Poster</th>
        <th>Trailer</th>
        <th>Rating</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="m : ${movies}">
        <td th:text="${m.name}"></td>

        <!-- Shortened description -->
        <td class="desc" th:text="${m.description}"></td>

        <!-- Movie poster -->
        <td>
          <img th:src="${m.image}" alt="Movie Poster" height="100px" width="100px">
        </td>

        <!-- Trailer (starts muted, can play with sound) -->
        <td>
          <iframe 
            th:src="${#strings.replace(m.link, 'watch?v=', 'embed/')} + '?autoplay=1&mute=1&loop=1'"
            allow="autoplay; encrypted-media" allowfullscreen>
          </iframe>
          <br>
          <button class="play-btn" onclick="unmuteTrailer(this)">üîä Play with Sound</button>
        </td>

        <!-- Rating -->
        <td>‚≠ê <span th:text="${m.rating}"></span>/5</td>
      </tr>
    </tbody>
  </table>

  <footer>
    ¬© 2025 Movie Project | Designed for film lovers üé¨
  </footer>

  <script>
    // Enable sound when user clicks play
    function unmuteTrailer(button) {
      const cell = button.parentElement;
      const iframe = cell.querySelector('iframe');
      const src = iframe.src.replace('mute=1', 'mute=0');
      iframe.src = src;
      button.remove(); // Remove the button after clicking
    }
  </script>

</body>
</html>
